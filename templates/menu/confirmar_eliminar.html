<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <h1 class="mb-4 text-center text-danger">{{ titulo }}</h1>
                
                <div class="card shadow p-4">
                    <div class="card-body">
                        <div class="alert alert-warning text-center" role="alert">
                            <h4 class="alert-heading">¡Atención!</h4>
                            <p class="lead">¿Estás seguro de que deseas eliminar el plato **"{{ plato.nombre }}"**?</p>
                            <hr>
                            <p class="mb-0">Esta acción no se puede deshacer.</p>
                        </div>

                        <form method="post">
                            {% csrf_token %} 
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'lista_platos' %}" class="btn btn-secondary me-3">Cancelar</a>
                                <button type="submit" class="btn btn-danger">Sí, Eliminar Definitivamente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
